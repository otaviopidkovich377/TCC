<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        nav.menu-lateral {
            width: 80px;
            height: 100%;
            background-color: #333;
            padding: 40px 0;
            box-shadow: 3px 0px 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: width 0.5s ease;
        }

        .btn-expandir {
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .btn-expandir button {
            color: white;
            font-size: 24px;
            cursor: pointer;
            line-height: 40px;
            border: none;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center; /* Alinha o ícone do botão à esquerda */
            transition: padding-left 0.3s ease;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li.item-menu {
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        ul li.item-menu a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            padding: 15px 20px;
            display: block;
            transition: padding-left 0.5s ease;
            display: flex; /* Adiciona display flex para alinhar o ícone e o texto */
            align-items: center; /* Centraliza verticalmente o ícone e o texto */
        }

        ul li.item-menu a:hover {
            background-color: #555;
        }

        ul li.item-menu a .icon {
            margin-right: 10px;
        }

        ul li.item-menu a .txt-link {
            opacity: 0; /* Inicialmente, o texto está oculto */
            transition: opacity 0.5s ease; 
        }

        /* Expandir o menu quando o mouse passa por cima */
        nav.menu-lateral:hover {
            width: 250px;
        }

        nav.menu-lateral:hover ul li.item-menu a .txt-link {
            opacity: 1; /* Exibe o texto do menu quando o menu está expandido */
        }

        nav.menu-lateral:hover .btn-expandir button {
            padding-left: 20px;
        }

        nav.menu-lateral:hover ul li.item-menu a {
            padding-left: 30px;
        }

        /* Estilos do formulário */
        .container {
            margin-left: 80px; /* Ajuste para compensar a largura do menu lateral */
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" type="button" class="btn btn-outline-light"><i class="bi bi-list"></i></button>
        </div>
        <ul>
            <li class="item-menu">
                <a href="#" onclick="redirecionar('home.html')";>
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Início</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#" onclick="redirecionar('estoque.html');">
                    <span class="icon"><i class="bi bi-archive"></i></span>
                    <span class="txt-link">Estoque</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#"  onclick="redirecionar('relatorios.html');">
                    <span class="icon"><i class="bi bi-journal-text"></i></span>
                    <span class="txt-link">Relatórios</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#"  onclick="redirecionar('cadastro.html');">
                    <span class="icon"><i class="bi bi-grid"></i></span>
                    <span class="txt-link">Cadastrar</span>
                </a>
            </li>
            
        </ul>
    </nav>

    <!-- Formulário de cadastro de produto -->
    <div class="container">
        <h2>Cadastro de Produto</h2>
        <form id="productForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="productName">Nome do Produto</label>
                <input type="text" id="productName" name="productName" required>
                <div id="productNameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="productValue">Valor</label>
                <input type="number" id="productValue" name="productValue" min="0" required>
                <div id="productValueError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="productQuantity">Quantidade</label>
                <input type="number" id="productQuantity" name="productQuantity" min="0" required>
                <div id="productQuantityError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="productDescription">Descrição</label>
                <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
                <div id="productDescriptionError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="productSupplier">Fornecedor</label>
                <input type="text" id="productSupplier" name="productSupplier" required>
                <div id="productSupplierError" class="error-message"></div>
            </div>
            <button type="submit" class="btn-submit">Cadastrar Produto</button>
        </form>
    </div>

    <script>
        function redirecionar(url) {
            window.location.href = url;
        }

        function validateForm() {
            let isValid = true;

            const productName = document.getElementById('productName').value;
            const productValue = document.getElementById('productValue').value;
            const productQuantity = document.getElementById('productQuantity').value;
            const productDescription = document.getElementById('productDescription').value;
            const productSupplier = document.getElementById('productSupplier').value;

            const productNameError = document.getElementById('productNameError');
            const productValueError = document.getElementById('productValueError');
            const productQuantityError = document.getElementById('productQuantityError');
            const productDescriptionError = document.getElementById('productDescriptionError');
            const productSupplierError = document.getElementById('productSupplierError');

            productNameError.textContent = '';
            productValueError.textContent = '';
            productQuantityError.textContent = '';
            productDescriptionError.textContent = '';
            productSupplierError.textContent = '';

            if (productName.trim() === '') {
                productNameError.textContent = 'Por favor, insira o nome do produto.';
                isValid = false;
            }

            if (productValue <= 0 || isNaN(productValue)) {
                productValueError.textContent = 'Por favor, insira um valor válido para o produto.';
                isValid = false;
            }

            if (productQuantity <= 0 || isNaN(productQuantity)) {
                productQuantityError.textContent = 'Por favor, insira uma quantidade válida para o produto.';
                isValid = false;
            }

            if (productDescription.trim() === '') {
                productDescriptionError.textContent = 'Por favor, insira uma descrição para o produto.';
                isValid = false;
            }

            if (productSupplier.trim() === '') {
                productSupplierError.textContent = 'Por favor, insira o nome do fornecedor.';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
